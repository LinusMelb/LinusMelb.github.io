  <script>

  $.ajax({
    url: "https://raw.githubusercontent.com/LinusMelb/articles/master/articles.json?"+ (Math.random() * 10000),
    type: 'GET',
    crossDomain: true,
    // dataType: 'jsonp', //change the datatype to 'jsonp' works in most cases
    // contentType: 'text/plain',
    success : function(data) {

      let categories = JSON.parse(data);

      let html = "";

      categories.map(x => {

        html += "<h1 style='color: black; font-size: 1.5em'>"+x.category+"</h1>";
        html += "<ul>";

        x.articles.map(article => {
          html += "<li><a href='./blog.html?"+x.category+"/"+article.name+"'>"+article.title+"</a> ("+article.created_at+")</li>";
        });

        html += "</ul>";
        html += "<div class='divider'></div>";

      });

      $("#articles").html(html);

    },
    error : function(error) {
      console.log(error);
    }

  });

  </script>
