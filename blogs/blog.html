<head>

  <title>Articles</title>

<body>
  <header class="cd-header">
    <h1>Articles</h1>
    <div class="cd-nugget-info">
      <a href="../">
        <span>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
        <style type="text/css">
					.cd-nugget-info-arrow{fill:#383838;}
				</style>
        <polygon class="cd-nugget-info-arrow" points="15,7 4.4,7 8.4,3 7,1.6 0.6,8 0.6,8 0.6,8 7,14.4 8.4,13 4.4,9 15,9 " />
        </svg>
        </span>
        Go back
      </a>
    </div>
  </header>
  <div class="cd-articles" id="app">

    <div id="article"></div>

  </div>
  <footer class="cd-footer">
    <p style="height: 60px; color: white" class="copyright">2018 &copy; All Rights Reserved. &nbsp;<i class="fab fa-weixin"></i>&nbsp;Wechat: unimodsau</span></p>

    <p>Reading progress indicator not visible on small devices</p>
  </div> -->
  <script src="assets/jquery-2.1.4.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>

  var markDownArticleName = window.location.href.split("#")[1]; // Returns path only

  if (markDownArticleName == null || markDownArticleName == undefined) {
    $("#article").html( "<h1>Please type markdown file name. E.g: url#filename</h1>" );
    throw new Error("markdown filename is wrong!");
  }

  $.get( "https://github.com/LinusMelb/LinusMelb.github.io/tree/master/blogs/articles/" + markDownArticleName + ".txt", function( data ) {

    var converter = new showdown.Converter(),
    text      = data,
    html      = converter.makeHtml(text);

    $("#article").html( html );
    // alert( "Load was performed." );

    $('pre code').each(function(i, block) {
      hljs.highlightBlock(block);
    });

  }).fail(function() {

    $("#article").html( "<h1>The file #"+markDownArticleName+".txt# doesn't exist on the web</h1>" );

  });
  </script>

</body>

</html>
